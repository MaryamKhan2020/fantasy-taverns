 
<h2>Sign Up!</h2>
<form #SignupForm='ngForm' (ngSubmit)=signup(SignupForm)>
  <div class="row">
    <div class="col-md-6">
      <label>User Name</label>
      <input type="text" class="form-control" [(ngModel)]="userName" name="userName" />
      <label>Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password" />
    </div>
    <div class="col-md-6"></div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6">
        <button type="submit" class="btn btn-primary" *ngIf="!LoggedIn">  
            Signup
        </button>
        <button class="btn btn-primary" routerLink="/login">
            Cancel
        </button>
    </div>
  </div>
</form>
